<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NET Helper</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <style type="text/tailwindcss">
    @layer utilities {
            body {
                font-family: monospace;
            }
            label{
                @apply mx-2 mb-2 block text-gray-900 font-bold ;
            }
             
          .box-1,.box-2 {
            @apply col-span-2 border rounded-md h-full p-3;
          }

          .box-1 {
            @apply bg-slate-700 border-slate-700;
          }

          .box-2 {
            @apply bg-zinc-700 border-zinc-700;
          }

          .box-1 > div, .box-2 > div {
            @apply h-[calc(100%-2.2rem)];
          }

          .box-2 textarea {
            @apply text-amber-900;
          }

          .form-control {
            @apply px-2 py-1 text-slate-700 border border-gray-100 rounded-md bg-gray-200 w-full md:w-[30rem];
          }

          input[type='text'],
          textarea {
            @apply form-control w-full h-full;
          }

         
          
        }
      </style>

</head>

<body>

  <div x-data="appObject()">
    <div class="flex flex-wrap gap-3 p-3">
      
      <div class="h-[calc(100vh-5rem)] flex flex-col justify-start gap-y-3">
        
        <div class="flex flex-col justify-start gap-y-1 flex-1 py-3">
          <label for="">Input - C# Class</label>
          <div class="flex-1"> <textarea x-model="input"></textarea></div>
          <div><button x-on:click="extract" class="px-3 py-1 my-2 border bg-gray-300 rounded" >extract properties</button></div>
        </div>
        
      
        <div class="flex-1 overflow-scroll p-3 bg-gray-200 rounded-md ">
          <template x-for="(ep, index) in extracted" :key="index">
            <div class="grid grid-cols-10 gap-3 overflow-scroll">
              <div><input type="checkbox" x-model="ep.incl" x-bind:name="'incl_'+index" /></div>
              <div class="col-span-2" x-text="ep.type"></div>
              <div class="col-span-7" x-text="ep.name"></div>
            </div>
            
          </template>
        </div>
        

      </div>

      <div>
        <label for="sdp">Display Patterns: <button x-on:click="addDisplayPattern">[+]</button> </label>
        <template x-for="(pattern, index) in stringDP" :key="index">
          <div>
            <label>Pattern:  <button x-on:click="removeDisplayPattern(index)">[-]</button></label>
            <p>
              <textarea x-model="pattern.Pattern" x-bind:name="'pattern_' + index"></textarea>
            </p>
            <label>Apply to type(s): </label>
            <p>
              <input type="text" x-model="pattern.ForTypes" x-bind:name="'forTypes_' + index" />
            </p>
          </div>

        </template>

        <div>
       
          <label>Result:</label>
          <div class="h-full">
            <textarea x-text="razorDisplay.join('')"></textarea>
          </div>
  
        </div>
      </div>


      <div>
        <label for="sep">Edit Patterns: <button x-on:click="addEditPattern">[+]</button> </label>
        <template x-for="(pattern, index) in stringEP" :key="index">
          <div>
            <label>Pattern:  <button x-on:click="removeEditPattern(index)">[-]</button></label>
            <p>
              <textarea x-model="pattern.Pattern" x-bind:name="'pattern_' + index"></textarea>
            </p>
            <label>Apply to type(s): </label>
            <p>
              <input type="text" x-model="pattern.ForTypes" x-bind:name="'forTypes_' + index" />
            </p>
          </div>

        </template>

        <div>
       
          <label>Result:</label>
          <div class="h-full">
            <textarea x-text="razorEdit.join('')"></textarea>
          </div>
  
        </div>
      </div>


    </div>

  </div>


  <!-- Alpine Plugins -->
  <script src="https://cdn.jsdelivr.net/npm/@marcreichel/alpine-autosize@latest/dist/alpine-autosize.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/@alpinejs/persist@3.x.x/dist/cdn.min.js" defer></script>
  <!-- Alpine Core -->
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>

  <script src="/js/index.js"></script>

</body>

</html>
